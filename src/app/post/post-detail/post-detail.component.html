<div class="container-fluid">
  <p class="h3 p-3">Detalles de la publicacion</p>
  <div class="row">
    <div class="col">
      <dl>
        <dt>ID: </dt>
        <dd>{{postDetail.id}}</dd>
        <dt>Titulo: </dt>
        <dd>{{postDetail.title}}</dd>
        <dt>Descripcion: </dt>
        <dd>{{postDetail.comment.text}}</dd>
        <dt>Rating: </dt>
        <dd>{{postDetail.ratings}}</dd>
        <dt>Comments</dt>
        <app-comment-replies [idComment]="postDetail.comment.id"></app-comment-replies>
        <app-comment-create [tread]="postDetail.comment"></app-comment-create>
      </dl>
    </div>
  </div>
</div>
