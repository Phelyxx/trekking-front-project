<div class="container-fluid">
  <p class="h3 p-3">Admin details:</p>
  <div class="row">
    <div class="col">
      <dl>
        <dt>password:</dt> <dd>{{adminDetail.password}}</dd>
        <dt>Outings</dt>

          {{a.date}}

      </dl>
    </div>
  </div>
</div>
