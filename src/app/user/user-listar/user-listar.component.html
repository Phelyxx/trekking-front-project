<div class="container-fluid">
  <div class="card m-5">
    <div class="card-header p-3">
      <p class="h2 text-center">Usuarios</p>
    </div>
    <div class="card-body m-3">
      <table class="table resposive table-bordered text-center">
        <thead>
        <tr>
          <th scope="col">Usuario</th>
          <th scope="col">ID</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let u of users">
          <td>{{ u.user }}</td>
          <td>{{ u.id }}</td>
          <th><button (click)="onSelected(u)">Ver Detalle</button></th>
        </tr>
        </tbody>
      </table>
      <div *ngIf="selected">
        <app-user-detail [userDetail]="selectedUser"></app-user-detail>
      </div>
    </div>
  </div>
</div>
