    </div>

        <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">ID</th>
          <th scope="col">Tipo de ID</th>
          <th scope="col">Direcci√≥n</th>
        </tr>
        </thead>
        <tbody>

          <td>{{ p.idType }}</td>

        </tbody>
      </table>
