<div class="container-fluid">
  <div class="card-deck my-5">
    <div class="card">
      <img src="https://www.efadeporte.com/blog/wp-content/uploads/2020/08/senderismo.jpg" class="card-img-top" />
      <div class="card-body">
        <p class="h3 p-3">{{ outingDetail.name }}</p>
        <div class="row">
          <div class="col">
            <dl>
              <dt>Fecha</dt>
              <dd>{{ outingDetail.date }}</dd>
              <hr />
              <dt>Lugar</dt>
              <dd>{{ outingDetail.place }}</dd>
              <hr />
              <dt>Costo de participaci√≥n</dt>
              <dd>{{ outingDetail.participationCost }}</dd>
              <hr />
              <dt>Activities</dt>
              <dd *ngFor="let a of outingDetail.activities">{{ a.name }}</dd>
              <hr />
              <dt>Complementary information</dt>
              <dd *ngFor="let b of outingDetail.complementaryInformation">
                {{ b.description }}
              </dd>
              <hr />
              <dt>Guides</dt>
              <dd *ngFor="let c of outingDetail.guides">{{ c.name }}</dd>
              <hr />
              <dt class="bold">Routes</dt>
              <dd *ngFor="let f of outingDetail.routes">
                {{ f.estimatedDuration }}
              </dd>
              <hr />
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
