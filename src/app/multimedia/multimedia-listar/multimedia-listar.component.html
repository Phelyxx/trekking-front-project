<div class="container-fluid">
  <div class="card m-5">
    <div class="card-header p-3">
      <p class="h2 text-center">Multimedias</p>
    </div>
    <div class="card-body m-3">
      <table class="table resposive table-bordered text-center">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre del archivo</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let m of multimedias">
          <td>{{ m.id }}</td>
          <td>{{ m.fileName }}</td>
          <td><button class="btn btn-dark" (click)="onSelected(m)">Ver Detalle</button></td>
        </tr>
        </tbody>
      </table>
      <div class = "card-body m-3">
        <div *ngIf="selected">
          <app-multimedia-detail [multimediaDetail]="selectedMultimedia"></app-multimedia-detail>
        </div>
      </div>
    </div>
  </div>
</div>
