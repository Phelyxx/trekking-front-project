<div class="container-fluid">
  <div class="row">
    <div class="col">
      <dt>Comment</dt>
      <dd>{{reviewDetail.comment.text}}</dd>
      <dt>Score</dt>
      <dd>{{reviewDetail.score}}</dd>
      <dt>Date</dt>
      <dd>{{reviewDetail.comment.date}}</dd>
      <dt>Likes</dt>
      <dd>{{reviewDetail.comment.likes}}</dd>
      <dt>Dislikes</dt>
      <app-comment-replies [idComment]="reviewDetail.comment.id"></app-comment-replies>
      <app-comment-create [tread]="reviewDetail.comment"></app-comment-create>
    </div>
  </div>
</div>
