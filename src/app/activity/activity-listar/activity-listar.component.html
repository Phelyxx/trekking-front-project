<div class="container-fluid">
  <div class="card m-5">
    <div class="card-header p-3">
      <p class="h2 text-center">Activities</p>
    </div>
    <div class="card-body m-3">
      <table class="table resposive table-bordered text-center">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Edad</th>
          <th scope="col">Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let u of activities">
          <td>{{ u.name }}</td>
          <td>{{ u.description }}</td>
          <td>{{ u.minutes}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
