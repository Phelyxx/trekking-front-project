<div class="container-fluid">
  <div class="col-4 p-3">
    <div class="h4" i18n>Activity Creation</div>
    <form
      [formGroup]="activityForm"
      (ngSubmit)="!activityForm.invalid && createActivity(activityForm.value)"
    >
      <div class="form-group mx-sm-3 mb-2">
        <label for="name"> Name* </label>
        <input
          novalidate
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Your Full Name"
        />
        <div
          class="alert alert-danger alert-dismissible fade show"
          *ngIf="
            activityForm.get('name').hasError('required') &&
            activityForm.get('name').touched
          "
        >
          Name required
        </div>
        <div
          class="alert alert-danger alert-dismissible fade show"
          *ngIf="
            activityForm.get('name').hasError('minlength') &&
            activityForm.get('name').touched
          "
        >
          Name too short. It should be at least 2 characters
        </div>
      </div>

      <div class="form-group mx-sm-3 mb-2">
        <label for="description"> Description* </label>
        <input
          id="description"
          type="text"
          class="form-control"
          formControlName="description"
          placeholder="Your Description"
        />

        <div
          class="alert alert-danger alert-dismissible fade show"
          *ngIf="
          activityForm.get('description').hasError('required') &&
          activityForm.get('description').touched
          "
        >
          Description required
        </div>
      </div>

      <div class="form-group mx-sm-3 mb-2">
        <label for="minutes"> Minutes* </label>
        <input
          id="minutes"
          type="number"
          class="form-control"
          formControlName="minutes"
          placeholder="Your Minutes"
        />
        <div
          class="alert alert-danger alert-dismissible fade show"
          *ngIf="
          activityForm.get('minutes').hasError('required') &&
          activityForm.get('minutes').touched
          "
        >
          Minutes required
        </div>
        <div
          class="alert alert-danger alert-dismissible fade show"
          *ngIf="
          activityForm.get('minutes').touched &&
          activityForm.get('minutes').hasError('minutes')
          "
        >
          Incorrect email format. It must include @
        </div>
      </div>

      <div class="row m-3 small">
        <p>* Required fields</p>
      </div>

      <div class="row m-3">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!activityForm.valid"
        >
          Create
        </button>
        <button
          type="button"
          class="btn btn-danger ml-3"
          (click)="cancelCreation()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
 </div>
