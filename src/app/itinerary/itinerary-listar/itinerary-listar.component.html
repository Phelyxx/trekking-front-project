<div class="container-fluid">
  <div class="card m-5">
    <div class="card-header p-3">
      <p class="h2 text-center">Itineraries</p>
    </div>
    <div class="card-body m-3">
      <table class="table resposive table-bordered text-center">
        <thead>
        <tr>
          <th scope="col">lodging</th>
          <th scope="col">transportation</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let b of itineraries">
          <td>{{ b.lodging }}</td>
          <td>{{ b.transportation }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
