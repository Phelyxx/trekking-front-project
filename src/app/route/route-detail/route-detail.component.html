<div class="container-fluid">
  <p class="h3 p-3">Detalles de esta Ruta:</p>
  <div class="row">
    <div class="col">
      <dl>
        <dt>Reviews</dt>
        <app-review-listar [reviews]="routeDetail.reviews">Agregar Review</app-review-listar>
        <dt>Locations</dt>
        <dd *ngFor = "let a of routeDetail.locations">
          {{a.locationName}}
          {{a.latitude}}
          {{a.longitude}}
        </dd>
      </dl>
    </div>
  </div>
</div>
