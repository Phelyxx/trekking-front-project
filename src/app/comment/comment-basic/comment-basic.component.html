<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card-body m-3">
        <dl>
            <dt>{{comment.username}}  {{comment.date}} </dt>
            <dt>{{comment.text}}</dt>
            <dt><button (click)="onSelected()">Ver respuestas</button></dt>
          <div *ngIf="selected">
            <app-comment-replies [idComment]="comment.id"></app-comment-replies>
          </div>
        </dl>
      </div>
    </div>
  </div>
</div>
