<div class="container-fluid">
  <div class="card m-5">
    <div class="card-header p-3">
      <p class="h2 text-center">Enterprises</p>
    </div>
    <div class="card-body m-3">
      <app-enterprise-create></app-enterprise-create>
      <table class="table resposive table-bordered text-center">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Usuario</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let e of enterprises">
          <td>{{ e.id }}</td>
          <td>{{ e.user }}</td>
          <td><button class="btn btn-dark" (click)="onSelected(e)">Ver Detalle</button></td>
        </tr>
        </tbody>
      </table>
      <div class = "card-body m-3">
        <div *ngIf="selected">
          <app-enterprise-detail [enterpriseDetail]="selectedEnterprise"></app-enterprise-detail>
        </div>
      </div>
      </div>
    </div>
  </div>
